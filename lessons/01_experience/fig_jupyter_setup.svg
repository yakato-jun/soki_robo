<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 300" width="700" height="300">
  <defs>
    <!-- Bidirectional arrow markers -->
    <marker id="arrowRight" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
    <marker id="arrowLeft" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="10 0, 0 3.5, 10 7" fill="#666"/>
    </marker>
    <!-- Downward arrow -->
    <marker id="arrowDown" markerWidth="7" markerHeight="10" refX="3.5" refY="10" orient="auto">
      <polygon points="0 0, 3.5 10, 7 0" fill="#666"/>
    </marker>
    <!-- Rounded rectangle clip paths -->
    <clipPath id="clipLeft">
      <rect x="40" y="40" width="200" height="150" rx="10"/>
    </clipPath>
    <clipPath id="clipRight">
      <rect x="380" y="40" width="200" height="150" rx="10"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="700" height="300" rx="8" fill="#FAFAFA"/>

  <!-- ======================================================= -->
  <!-- Title -->
  <!-- ======================================================= -->
  <text x="350" y="28" text-anchor="middle"
        font-family="'Helvetica Neue', Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">
    Jupyter Notebook &#23455;&#39443;&#29872;&#22659;
  </text>

  <!-- ======================================================= -->
  <!-- Left box: PC (Windows etc.) -->
  <!-- ======================================================= -->

  <!-- Box shadow -->
  <rect x="43" y="43" width="200" height="150" rx="10" fill="#000" opacity="0.06"/>
  <!-- Main box -->
  <rect x="40" y="40" width="200" height="150" rx="10" fill="#5BC0DE"/>

  <!-- Header area -->
  <rect x="40" y="40" width="200" height="36" rx="10" fill="#4AA3C0"/>
  <rect x="40" y="66" width="200" height="10" fill="#4AA3C0"/>

  <!-- Laptop icon (simplified) -->
  <g transform="translate(62, 48)">
    <!-- Screen -->
    <rect x="0" y="0" width="16" height="12" rx="2" fill="none" stroke="#FFF" stroke-width="1.5"/>
    <!-- Base -->
    <line x1="-2" y1="14" x2="18" y2="14" stroke="#FFF" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <!-- Box title -->
  <text x="88" y="63" text-anchor="start"
        font-family="'Helvetica Neue', Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFF">
    &#25163;&#20803;&#12398;PC
  </text>
  <text x="170" y="63" text-anchor="start"
        font-family="'Helvetica Neue', Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">
    (Windows&#31561;)
  </text>

  <!-- Sub-items -->
  <!-- Browser -->
  <g transform="translate(60, 92)">
    <rect x="0" y="0" width="8" height="8" rx="2" fill="rgba(255,255,255,0.3)"/>
    <text x="14" y="8" text-anchor="start"
          font-family="'Helvetica Neue', Arial, sans-serif" font-size="12" fill="#FFF">
      &#12502;&#12521;&#12454;&#12470;
    </text>
  </g>

  <!-- Cell execution / result display -->
  <g transform="translate(60, 115)">
    <rect x="0" y="0" width="8" height="8" rx="2" fill="rgba(255,255,255,0.3)"/>
    <text x="14" y="8" text-anchor="start"
          font-family="'Helvetica Neue', Arial, sans-serif" font-size="12" fill="#FFF">
      &#12475;&#12523;&#23455;&#34892; / &#32080;&#26524;&#34920;&#31034;
    </text>
  </g>

  <!-- User icon hint -->
  <g transform="translate(130, 150)" opacity="0.25">
    <!-- Simple user silhouette -->
    <circle cx="10" cy="4" r="4" fill="#FFF"/>
    <path d="M3 16 Q3 10 10 10 Q17 10 17 16" fill="#FFF"/>
  </g>

  <!-- ======================================================= -->
  <!-- Right box: Robot (Raspberry Pi) -->
  <!-- ======================================================= -->

  <!-- Box shadow -->
  <rect x="383" y="43" width="200" height="150" rx="10" fill="#000" opacity="0.06"/>
  <!-- Main box -->
  <rect x="380" y="40" width="200" height="150" rx="10" fill="#5CB85C"/>

  <!-- Header area -->
  <rect x="380" y="40" width="200" height="36" rx="10" fill="#4A9A4A"/>
  <rect x="380" y="66" width="200" height="10" fill="#4A9A4A"/>

  <!-- Raspberry Pi icon (simplified circuit board) -->
  <g transform="translate(400, 48)">
    <rect x="0" y="0" width="16" height="12" rx="1" fill="none" stroke="#FFF" stroke-width="1.5"/>
    <!-- GPIO pins hint -->
    <line x1="3" y1="-2" x2="3" y2="0" stroke="#FFF" stroke-width="1"/>
    <line x1="7" y1="-2" x2="7" y2="0" stroke="#FFF" stroke-width="1"/>
    <line x1="11" y1="-2" x2="11" y2="0" stroke="#FFF" stroke-width="1"/>
    <!-- Chip -->
    <rect x="4" y="4" width="8" height="5" rx="0.5" fill="rgba(255,255,255,0.4)"/>
  </g>

  <!-- Box title -->
  <text x="424" y="63" text-anchor="start"
        font-family="'Helvetica Neue', Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFF">
    &#12525;&#12508;&#12483;&#12488;
  </text>
  <text x="494" y="63" text-anchor="start"
        font-family="'Helvetica Neue', Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">
    (&#12521;&#12474;&#12497;&#12452;)
  </text>

  <!-- Sub-items -->
  <!-- Jupyter Notebook -->
  <g transform="translate(400, 92)">
    <rect x="0" y="0" width="8" height="8" rx="2" fill="rgba(255,255,255,0.3)"/>
    <text x="14" y="8" text-anchor="start"
          font-family="'Helvetica Neue', Arial, sans-serif" font-size="12" fill="#FFF">
      Jupyter Notebook
    </text>
  </g>

  <!-- Python execution -->
  <g transform="translate(400, 115)">
    <rect x="0" y="0" width="8" height="8" rx="2" fill="rgba(255,255,255,0.3)"/>
    <text x="14" y="8" text-anchor="start"
          font-family="'Helvetica Neue', Arial, sans-serif" font-size="12" fill="#FFF">
      Python&#23455;&#34892;
    </text>
  </g>

  <!-- Modbus communication -->
  <g transform="translate(400, 138)">
    <rect x="0" y="0" width="8" height="8" rx="2" fill="rgba(255,255,255,0.3)"/>
    <text x="14" y="8" text-anchor="start"
          font-family="'Helvetica Neue', Arial, sans-serif" font-size="12" fill="#FFF">
      Modbus&#36890;&#20449;
    </text>
  </g>

  <!-- ======================================================= -->
  <!-- Bidirectional arrow: Wi-Fi / LAN -->
  <!-- ======================================================= -->

  <!-- Arrow line (bidirectional) -->
  <line x1="250" y1="110" x2="370" y2="110"
        stroke="#666" stroke-width="2"
        marker-start="url(#arrowLeft)" marker-end="url(#arrowRight)"/>

  <!-- Wi-Fi icon (simplified) -->
  <g transform="translate(310, 82)">
    <!-- Concentric arcs -->
    <path d="M-8 0 A8 8 0 0 1 8 0" fill="none" stroke="#888" stroke-width="1.2"/>
    <path d="M-5 3 A5 5 0 0 1 5 3" fill="none" stroke="#888" stroke-width="1.2"/>
    <circle cx="0" cy="6" r="1.5" fill="#888"/>
  </g>

  <!-- Connection label -->
  <text x="310" y="130" text-anchor="middle"
        font-family="'Helvetica Neue', Arial, sans-serif" font-size="11" fill="#666">
    Wi-Fi / LAN
  </text>

  <!-- ======================================================= -->
  <!-- Bottom box: Motor / Sensor (hardware) -->
  <!-- ======================================================= -->

  <!-- Downward arrow from robot box -->
  <line x1="480" y1="195" x2="480" y2="218"
        stroke="#666" stroke-width="2" marker-end="url(#arrowDown)"/>

  <!-- Connection label -->
  <text x="500" y="212" text-anchor="start"
        font-family="'Helvetica Neue', Arial, sans-serif" font-size="9" fill="#888">
    GPIO / USB
  </text>

  <!-- Hardware box shadow -->
  <rect x="413" y="233" width="134" height="52" rx="8" fill="#000" opacity="0.06"/>
  <!-- Hardware box -->
  <rect x="410" y="230" width="134" height="52" rx="8" fill="#F0AD4E"/>

  <!-- Motor icon (gear) -->
  <g transform="translate(430, 246)">
    <circle cx="0" cy="0" r="6" fill="none" stroke="#FFF" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="2" fill="#FFF"/>
    <!-- Gear teeth hints -->
    <line x1="0" y1="-8" x2="0" y2="-5" stroke="#FFF" stroke-width="1.5"/>
    <line x1="0" y1="5" x2="0" y2="8" stroke="#FFF" stroke-width="1.5"/>
    <line x1="-8" y1="0" x2="-5" y2="0" stroke="#FFF" stroke-width="1.5"/>
    <line x1="5" y1="0" x2="8" y2="0" stroke="#FFF" stroke-width="1.5"/>
  </g>

  <!-- Motor label -->
  <text x="444" y="250" text-anchor="start"
        font-family="'Helvetica Neue', Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFF">
    &#12514;&#12540;&#12479;
  </text>

  <!-- Sensor icon (wave) -->
  <g transform="translate(430, 268)">
    <path d="M-4 0 Q-2 -4 0 0 Q2 4 4 0 Q6 -4 8 0" fill="none" stroke="#FFF" stroke-width="1.5"/>
  </g>

  <!-- Sensor label -->
  <text x="444" y="272" text-anchor="start"
        font-family="'Helvetica Neue', Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFF">
    &#12475;&#12531;&#12469;
  </text>

  <!-- ======================================================= -->
  <!-- Subtle decorative border -->
  <!-- ======================================================= -->
  <rect x="1" y="1" width="698" height="298" rx="8"
        fill="none" stroke="#DDD" stroke-width="1"/>
</svg>